services:
  llmbox:
    image: registry:5000/llmbox:latest
    network_mode: host
    pid: host
    working_dir: /work/backend
    tty: true
    user: "${UID}:${GID}"
    environment:
      TERM: ${TERM}
      COLORTERM: ${COLORTERM}
    volumes:
      - ${HOME}/.claude.json:/home/ubuntu/.claude.json:rw
      - ${HOME}/.claude:/home/ubuntu/.claude:rw
      - ${HOME}/.codex:/home/ubuntu/.codex:rw
      - ${HOME}/.vimrc:/home/ubuntu/.vimrc:ro
      - ${HOME}/.gitconfig:/home/ubuntu/.gitconfig:ro
      - ${HOME}/.cache:/home/ubuntu/.cache:rw
      - ${HOME}/.happy:/home/ubuntu/.happy:rw
      - ../backend:/work/backend:rw
      - ../backend/.git:/work/backend/.git:ro
      - ../../ElectronicsInventory:/work/ElectronicsInventory:rw
      - ../../ElectronicsInventory/.git:/work/ElectronicsInventory/.git:ro
      - ../../SSEGateway:/work/SSEGateway:rw
      - ../../SSEGateway/.git:/work/SSEGateway/.git:ro
      - ../../IoTSupport:/work/IoTSupport:rw
      - ../../IoTSupport/.git:/work/IoTSupport/.git:ro
      - ../../ZigbeeControl:/work/ZigbeeControl:rw
      - ../../ZigbeeControl/.git:/work/ZigbeeControl/.git:ro
      - ../../DHCPApp:/work/DHCPApp:rw
      - ../../DHCPApp/.git:/work/DHCPApp/.git:ro
    # Required for Chromium
    shm_size: 1G
