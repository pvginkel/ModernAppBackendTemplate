services:
  llmbox:
    image: registry:5000/llmbox:latest
    network_mode: host
    pid: host
    working_dir: /work/TestApp/backend
    tty: true
    user: "${UID}:${GID}"
    environment:
      TERM: ${TERM}
      COLORTERM: ${COLORTERM}
    volumes:
      - ${HOME}/.claude.json:/home/ubuntu/.claude.json:rw
      - ${HOME}/.claude:/home/ubuntu/.claude:rw
      - ${HOME}/.codex:/home/ubuntu/.codex:rw
      - ${HOME}/.vimrc:/home/ubuntu/.vimrc:ro
      - ${HOME}/.gitconfig:/home/ubuntu/.gitconfig:ro
      - ${HOME}/.cache:/home/ubuntu/.cache:rw
      - ../backend:/work/TestApp/backend:rw
      - ../backend/.git:/work/TestApp/backend/.git:ro
      - ../frontend:/work/TestApp/frontend:rw
      - ../frontend/.git:/work/TestApp/frontend/.git:ro
    # Required for Chromium
    shm_size: 1G
